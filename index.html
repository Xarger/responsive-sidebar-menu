<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Responsive Sidebar Menu</title>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-top">
            <i class="logo fa-solid fa-hands-clapping"></i>
            <span class="brand">Control</span>
        </div>
        <div class="sidebar-center">
            <ul class="list">
                <li class="list-item">
                    <i class="list-item-icon fa-solid fa-house-flag"></i>
                    <span class="list-item-text">Dashboard</span>
                </li>
                <li class="list-item">
                    <i class="list-item-icon fa-solid fa-magnifying-glass"></i>
                    <span class="list-item-text">Search</span>
                </li>
                <li class="list-item active">
                    <i class="list-item-icon fa-brands fa-instalod"></i>
                    <span class="list-item-text">Insights</span>
                </li>
                <li class="list-item">
                    <i class="list-item-icon fa-solid fa-book"></i>
                    <span class="list-item-text">Docs</span>
                </li>
                <li class="list-item">
                    <i class="list-item-icon fa-solid fa-comments"></i>
                    <span class="list-item-text">Community</span>
                </li>
                <li class="list-item">
                    <i class="list-item-icon fa-solid fa-screwdriver-wrench"></i>
                    <span class="list-item-text">Tools</span>
                </li>
                <li class="list-item">
                    <i class="list-item-icon fa-sharp fa-solid fa-store"></i>
                    <span class="list-item-text">Market</span>
                </li>
                <li class="list-item">
                    <i class="list-item-icon fa-solid fa-bars-staggered"></i>
                    <span class="list-item-text">Resources</span>
                </li>
            </ul>
        </div>
        <div class="sidebar-bottom">
            <div class="color-box dark"></div>
            <div class="color-box night"></div>
            <div class="color-box light"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
